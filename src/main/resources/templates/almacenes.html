<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administración</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<!--   <div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Inicio</a></li>
				</ul>
			</div> -->
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de almacenes</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">NOMBRE</th>
						<th scope="col">DIRECCIÓN</th>
						<th scope="col">ENCARGADO</th>
						<th scope="col">TOTAL PZAS</th>
						<th scope="col">ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="almacen:${listaAlmacenes}">
						<td th:text="${almacen.id}"></td>
						<td th:text="${almacen.nombre}"></td>
						<td th:text="${almacen.direccion}"></td>
						<td th:text="${almacen.encargado}"></td>
						<td th:text="${almacen.total_pzas}"></td>
						<td>
						<a th:href="@{'/almacenes/editar'+'/'+${almacen.id}}" class="btn btn-info">Editar</a>
						&nbsp;&nbsp;
						<a th:href="@{'/almacenes/eliminar'+'/'+${almacen.id}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
