<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administraci√≥n</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de pedimentos</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">DESCRIPCION</th>
						<th scope="col">TOTAL PIEZAS</th>
						<th scope="col">COSTO TOTAL</th>
						<th scope="col">FECHA DE ENTREGA</th>
						<th scope="col">NO. DE PARTE</th>
						<th scope="col">PROVEEDOR</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pedimentos:${listaPedimentos}">
						<td th:text="${pedimentos.id}"></td>
						<td th:text="${pedimentos.descripcion}"></td>
						<td th:text="${pedimentos.total_pzas}"></td>
						<td th:text="${pedimentos.costo_total}"></td>
						<td th:text="${pedimentos.fecha_entrega}"></td>
						<td th:text="${pedimentos.refaccion.no_parte}"></td>
						<td th:text="${pedimentos.proveedor.nombre}"></td>

					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
