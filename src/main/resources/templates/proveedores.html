<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administraci√≥n</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de proveedores</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">RFC</th>
						<th scope="col">NOMBRE</th>
						<th scope="col">DIRECCION FISCAL</th>
						<th scope="col">MONEDA DE PAGO</th>
						<th scope="col">NACIONALIDAD</th>
						<th scope="col">REFACCION</th>
						<th scope="col">ACCIONES</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="proveedores:${listaProveedores}">
						<td th:text="${proveedores.id}"></td>
						<td th:text="${proveedores.rfc}"></td>
						<td th:text="${proveedores.nombre}"></td>
						<td th:text="${proveedores.direccion_fiscal}"></td>
						<td th:text="${proveedores.moneda_pago}"></td>
						<td th:text="${proveedores.nacionalidad}"></td>
						<td><a href="#">Ver refacciones</a></td>
						<!--    <td th:text="${proveedores.refaccion.nombre}"></td> -->
						<td>
						<a th:href="@{'/proveedores/editar'+'/'+${proveedores.id}}" class="btn btn-info">Editar</a>
						&nbsp;&nbsp;
						<a th:href="@{'/proveedores/eliminar'+'/'+${proveedores.id}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
