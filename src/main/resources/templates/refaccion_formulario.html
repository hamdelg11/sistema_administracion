<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administraci√≥n</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${refaccion.id==null}">Agregar un producto</h1>
			<h1 th:unless="${refaccion.id==null}">Editar un producto</h1>
		</div>
		<form th:action="@{/refacciones/guardar}" th:object="${refaccion}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${refaccion.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Nombre del producto: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{nombre}" class="form-control" required />
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">No de parte: </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{no_parte}" class="form-control" required />
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Fecha de caducidad: </label>
					<div class="col-sm-8">
						<input type="date" th:field="*{fecha_cad}" class="form-control" required />
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Costo del producto : </label>
					<div class="col-sm-8">
						<input type="text" th:field="*{costo}" class="form-control" required />
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Total de piezas: </label>
					<div class="col-sm-8">
						<input type="number" th:field="*{total_pzas}" class="form-control" required />
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Almacen : </label>
					<div class="col-sm-8">
						<select th:field="*{almacen}" class="form-control" required>
						<th:block th:each="almacen : ${listaAlmacenes}">
							<option th:text="${almacen.nombre}" th:value="${almacen.id}"></option>
						</th:block>
						</select>
					</div>
				</div>
				<br>
				<div class="form-group row">
					<label class="col-form-label col-sm-4"> Proveedor : </label>
					<div class="col-sm-8">
						<select th:field="*{proveedor}" class="form-control" required>
						<th:block th:each="proveedor : ${listaProveedores}">
							<option th:text="${proveedor.nombre}" th:value="${proveedor.id}"></option>
						</th:block>
						</select>
					</div>
				</div>
				<div class="text-center p">
					<br>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
