<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administración</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de garantias</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">CONDICIÓN</th>
						<th scope="col">DURACIÓN</th>
						<th scope="col">ACCIONES</th>						
					</tr>
				</thead>
				<tbody>
					<tr th:each="garantias:${listaGarantias}">
						<td th:text="${garantias.id}"></td>
						<td th:if="${garantias.condicion==true}">Original</td>
						<td th:if="${garantias.condicion==false}">No original</td>
						<td th:text="${garantias.duracion}"></td>
						<!--  
						<td th:text="${garantias.almacen.direccion} + ' (' + ${garantias.almacen.nombre} + ')' " ></td>
						-->
						<!--    <td th:text="${proveedores.refaccion.nombre}"></td> -->				
						<td>
						<a th:href="@{'/garantias/editar'+'/'+${garantias.id}}" class="btn btn-info">Editar</a>
						&nbsp;&nbsp;
						<a th:href="@{'/garantias/eliminar'+'/'+${garantias.id}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
