<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administración</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de ordenes de compra</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">DESCRIPCION</th>
						<th scope="col">TOTAL PIEZAS</th>
						<th scope="col">COSTO TOTAL</th>
						<th scope="col">FECHA DE ENTREGA</th>
						<th scope="col">FECHA DE COMPRA</th>
						<th scope="col">PROVEEDOR</th>
						<th scope="col">REFACCIONES</th>
						<th scope="col">CONDICIÓN</th>
						<th scope="col">STATUS</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="ordenes:${listaOrdenes}">
						<td th:text="${ordenes.id}"></td>
						<td th:text="${ordenes.descripcion}"></td>
						<td th:text="${ordenes.total_pzas}"></td>
						<td th:text="${ordenes.costo_total}"></td>
						<td th:text="${ordenes.fecha_entrega}"></td>
						<td th:text="${ordenes.fecha_compra}"></td>
						<td th:text="${ordenes.proveedor.nombre}"></td>
						<td th:text="${ordenes.refaccion.no_parte}"></td>
						<td th:if="${ordenes.condicion==true}">Original</td>
						<td th:if="${ordenes.condicion==false}">No Original</td>
						<td th:if="${ordenes.status==true}">&#x2611</td>
						<td th:if="${ordenes.status==false}">&#x26cc</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
