<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administración</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1 th:if="${proveedor.id==null}">Agregar un proveedor</h1>
			<h1 th:unless="${proveedor.id==null}">Editar un proveedor</h1>
		</div>
		<form th:action="@{/proveedores/guardar}" th:object="${proveedor}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${proveedor.id}" />
			<div class="m-3">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">RFC :
					</label>
					<div class="col-sm-8">
						<input type="text" th:field="*{rfc}" class="form-control"
							required />
					</div>
				</div>	
				<br>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nombre :
						</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{nombre}" class="form-control"
								required />
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Dirección fiscal :
						</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{direccion_fiscal}" class="form-control"
								required />
						</div>		
					</div>			
					<br>		
					<div class="form-group row">		
						<label class="col-form-label col-sm-4">Moneda de pago :
						</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{moneda_pago}" class="form-control"
								required />
						</div>
					</div>
					<br>
					<div class="form-group row">
						<label class="col-form-label col-sm-4">Nacionalidad :
						</label>
						<div class="col-sm-8">
							<input type="text" th:field="*{nacionalidad}" class="form-control"
								required />
						</div>
					</div>
					<br>	
					
				<div class="text-center p">
				<br>
					<button type="submit" class="btn btn-primary">Guardar</button>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
