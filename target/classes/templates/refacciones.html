<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sistema</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Sistema administraci√≥n</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
		</div>
	</nav>

	<div class="container text-center">
		<div>
			<h1>Lista de refacciones</h1>
		</div>
		<br>
		<div>
			<table class="table table-bordered">
				<thead class="thead-dark">
					<tr>
						<th scope="col">ID</th>
						<th scope="col">NOMBRE</th>
						<th scope="col">NO. PARTE</th>
						<th scope="col">FECHA DE CAD</th>
						<th scope="col">COSTO</th>
						<th scope="col">TOTAL PZAS</th>
						<th scope="col">ALMACEN</th>
						<th scope="col">PROVEEDOR</th>
						<th scope="col">ACCIONES</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="refaccion: ${listaRefacciones}">
						<td th:text="${refaccion.id}"></td>
						<td th:text="${refaccion.nombre}"></td>
						<td th:text="${refaccion.no_parte}"></td>
						<td th:text="${refaccion.fecha_cad}"></td>
						<td th:text="${refaccion.costo}"></td>
						<td th:text="${refaccion.total_pzas}"></td>
						<td th:text="${refaccion.almacen.nombre}"></td>
						<td th:text="${refaccion.proveedor.nombre}"></td>
						<td>
						<a th:href="@{'/refacciones/editar'+'/'+${refaccion.id}}" class="btn btn-info">Editar</a>
						&nbsp;&nbsp;
						<a th:href="@{'/refacciones/eliminar'+'/'+${refaccion.id}}" class="btn btn-danger">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
